<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job Tracker</title>
    <!-- Tailwind + Daisy CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Geist:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="bg-[#F8FAFC]">
    <!-- Hero Section started -->
    <section class="Hero-Section py-14">
      <div class=" w-11/12 mx-auto">
        <h1 class="Title text-4xl font-bold text-[#002C5C] px-7 mb-6">
          Job Application Tracker
        </h1>
        <div class="Status-Holder px-7 flex gap-3">
          <div class="card w-11/12 bg-base-100 card-xs shadow-sm">
            <div class="card-body px-5">
              <h2 class="card-title text-xl text-[#323B49]">Total</h2>
              <p class="text-2xl font-bold text-[#002C5C]" id="Total-count">8</p>
            </div>
          </div>
          <div class="card w-11/12 bg-base-100 card-xs shadow-sm">
            <div class="card-body px-5">
              <h2 class="card-title text-xl text-[#323B49]">Interview</h2>
              <p class="text-2xl font-bold text-[#10B981]" id="Interview-count">0</p>
            </div>
          </div>
          <div class="card w-11/12 bg-base-100 card-xs shadow-sm">
            <div class="card-body px-5">
              <h2 class="card-title text-xl text-[#323B49]">Rejected</h2>
              <p class="text-2xl font-bold text-[#EF4444]" id="Rejected-count">8</p>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- Hero Section done! -->
  </body>
</html>
